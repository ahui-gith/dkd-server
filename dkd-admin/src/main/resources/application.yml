# 项目相关配置（公共：名称、版本、版权）
ruoyi:
  name: RuoYi
  version: 3.8.7
  copyrightYear: 2024
  # 获取ip地址开关（公共）
  addressEnabled: false
  # 验证码类型（公共）
  captchaType: math

# 日志配置（公共：基础日志框架，级别在环境配置中覆盖）
logging:
  level:
    org.springframework: warn  # 第三方框架日志级别统一为warn

# 用户配置（公共：密码重试、锁定规则）
user:
  password:
    maxRetryCount: 5
    lockTime: 10

# Spring配置（公共部分）
spring:
  # 资源信息（国际化，公共）
  messages:
    basename: i18n/messages
  # 文件上传（公共：单个/总文件大小限制）
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
  # 激活默认环境（开发环境，生产时通过命令行切换）
  profiles:
    active: dev

  # 文件存储公共配置
  file-storage:
    # 默认存储平台（开发环境用local-1或dev-aliyun-oss-1，生产环境可改为aliyun-oss-1）
    thumbnail-suffix: ".min.jpg"  # 缩略图后缀（所有环境通用）

# Token配置（公共：密钥、有效期、请求头）
token:
  header: Authorization
  secret: abcdefghijklmnopqrstuvwxyz  # 生产环境建议修改为复杂密钥
  expireTime: 30

# MyBatis配置（公共：别名、mapper路径）
mybatis:
  typeAliasesPackage: com.dkd.**.domain
  mapperLocations: classpath*:mapper/**/*Mapper.xml
  configLocation: classpath:mybatis/mybatis-config.xml

# PageHelper分页插件（公共：方言、参数支持）
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# 防止XSS攻击（公共：过滤规则）
xss:
  enabled: true
  excludes: /system/notice
  urlPatterns: /system/*,/monitor/*,/tool/*